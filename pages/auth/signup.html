<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../auth/auth.css" />
    <title>JS DOM</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <header>
        <nav class="navbar" style="background-color: #f1f1f1">
          <div class="container">
            <a class="navbar-brand text-white d-flex align-items-center">
              <span class="text-primary fw-bold me-2">Welcome!</span
              ><span id="navbar-brand" class="text-dark-emphasis fs-6"></span
            ></a>
            <div class="d-flex">
              <a class="nav-link me-4" aria-current="page" href="../../login.html"
                >Login</a
              >
              <a class="nav-link active" href="./signup.html">Sign Up</a>
            </div>
          </div>
        </nav>
      </header>

      <section>
        <div class="container">
          <div
            class="row row-cols-md-1 row-cols-1 mt-3 pb-3 justify-content-center"
          >
            <div style="width: 34rem">
              <div
                class="alert alert-danger mb-3"
                id="alert-danger"
                role="alert"
                style="display: none"
              ></div>
              <div
                class="alert alert-success"
                role="alert"
                id="alert-success"
                style="display: none"
              ></div>
            </div>
            <div
              class="col py-3 d-flex justify-content-center align-items-center"
            >
              <div class="card rounded bg-body-tertiary">
                <div class="card-body w-100 mt-2">
                  <h5 class="card-title mb-3 display-6 text-center">Sign Up</h5>
                  <form id="signup-form" class="needs-validation" novalidate>
                    <div class="row">
                      <div class="col-6 col-md-6">
                        <div class="form-group mb-3">
                          <label for="firstName">First Name</label>
                          <input
                            type="text"
                            class="form-control mt-1"
                            id="firstName"
                            aria-describedby="emailHelp"
                            placeholder="Enter First Name"
                            required
                          />
                          <div class="valid-feedback">Looks good!</div>
                          <div class="invalid-feedback">
                            Please enter first name.
                          </div>
                        </div>
                      </div>
                      <div class="col-6 col-md-6">
                        <div class="form-group mb-3">
                          <label for="lastName">Last Name</label>
                          <input
                            type="text"
                            class="form-control mt-1"
                            id="lastName"
                            aria-describedby="emailHelp"
                            placeholder="Enter Last Name"
                            required
                          />
                          <div class="invalid-feedback">
                            Please enter last name.
                          </div>
                          <div class="valid-feedback">Looks good!</div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6 col-md-6">
                        <div class="form-group mb-3">
                          <label for="email">Email address</label>
                          <input
                            type="email"
                            class="form-control mt-1 has-validation"
                            id="email"
                            aria-describedby="emailHelp"
                            required
                            placeholder="Enter email"
                          />
                          <div class="invalid-feedback">
                            Please choose a unique and valid email.
                          </div>
                        </div>
                      </div>
                      <div class="col-6 col-md-6">
                        <div class="form-group mb-3 position-relative">
                          <label for="gender">Gender</label>
                          <select
                            class="form-select mt-1"
                            id="gender"
                            aria-label="Default select example"
                            required
                          >
                            <option selected disabled value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                          <div class="invalid-feedback">
                            Please select Gender
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6 col-md-6">
                        <div class="form-group mb-3">
                          <label for="password">Password</label>
                          <input
                            type="password"
                            class="form-control mt-1"
                            id="password"
                            min="4"
                            aria-describedby="emailHelp"
                            placeholder="Enter Password"
                            required
                          />
                          <div class="invalid-feedback">
                            Password have minimum 4 characters!
                          </div>
                        </div>
                      </div>
                      <div class="col-6 col-md-6">
                        <div class="form-group mb-3">
                          <label for="confirmPassword">Confirm Password</label>
                          <input
                            type="password"
                            class="form-control mt-1"
                            id="confirmPassword"
                            min="4"
                            aria-describedby="emailHelp"
                            placeholder="Enter Confirm Password"
                            required
                          />
                          <div class="invalid-feedback">
                            Password have minimum 4 characters!
                          </div>
                        </div>
                      </div>
                    </div>

                    <button
                      type="submit"
                      class="btn text-white fw-bold mb-3 bg-primary"
                    >
                      Submit
                    </button>
                  </form>
                  <p class="d-flex justify-content-center">
                    <span class="me-2">Already Register?</span
                    ><span>
                      <a href="../../login.html" class="card-link link-primary"
                        >Login</a
                      ></span
                    >
                  </p>
                </div>
              </div>
            </div>
            <div class="col-6 py-3"></div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="../auth/auth.js"></script>
  </body>
</html>
