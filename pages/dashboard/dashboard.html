<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dashboard.css" />
    <title>JS DOM</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <header>
        <nav class="navbar" style="background-color: #f1f1f1">
          <div class="container">
            <a class="navbar-brand text-white d-flex align-items-center">
              <span class="text-primary fw-bold me-2">Welcome!</span
              ><span id="navbar-brand" class="text-dark-emphasis fs-5"></span
            ></a>
            <div class="d-flex align-items-center">
              <a
                class="nav-link"
                id="profile-tag"
                data-bs-toggle="modal"
                data-bs-target="#profileModal"
                aria-current="page"
                href="./profile.html"
              ></a>
              <div
                class="modal fade"
                id="profileModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        User Profile
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="row mb-3">
                        <div class="col-6">Name:</div>
                        <div class="col-6" id="userFullName"></div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-6">Email:</div>
                        <div class="col-6" id="userEmail"></div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-6">Gender:</div>
                        <div class="col-6" id="userGender"></div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <a
                class="nav-link"
                id="logout"
                data-toggle="tooltip"
                data-placement="bottom"
                title="Logout"
                href=""
                onclick="handleLogout()"
                ><span class="material-symbols-outlined"> logout </span></a
              >
            </div>
          </div>
        </nav>
      </header>

      <section>
        <div class="container">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-sm-1 row-cols-lg-2"
            id="dashboard"
          >
            <div
              class="col py-3 bg-white-subtle sidebar w-25"
              id="sidebar-list"
            >
              <div class="border-0 ps-3 bg-dark-subtle" id="sidebar-wrapper">
                <div class="list-group py-3">
                  <h3 class="h3 fs-5 fw-bold ps-2 text-primary">Dashboard</h3>
                  <hr class="mt-1" />
                  <div id="user-list">
                    <!-- chat user list -->
                  </div>
                </div>
              </div>
            </div>
            <div class="col py-1 " id="chat-box-window">
              <div class="card rounded bg-body-tertiary">
                <div class="chat-display d-flex flex-column">
                  <div
                    class="d-flex align-items-center pb-2 border-bottom mb-3"
                  >
                    <div class="chat-title px-3 fs-3">
                      <p id="userFullName">Chat Box</p>
                    </div>
                    <div
                      class="clear-button position-absolute"
                      style="top: 5px; right: 10px"
                    >
                      <button
                        class="btn text-white bg-secondary"
                        id="removeUserChat"
                      >
                        Clear all
                      </button>
                    </div>
                  </div>
                  <div class="chat-view card mb-3 mx-3">
                    <div
                      class="card-body"
                      style="max-height: 700px; overflow-y: auto"
                    >
                      <div id="chat-box-list">
                        <!-- chat list -->
                      </div>
                    </div>
                  </div>

                  <div class="">
                    <div class="text-box">
                      <form id="messageInput-form">
                        <div class="input-group mb-3 px-4">
                          <input
                            type="text"
                            class="form-control"
                            style="border-radius: 5px"
                            placeholder="Type..."
                            id="userMessage"
                            aria-describedby="button-addon2"
                          />
                          <button
                            class="btn d-flex align-items-center ms-2 p-0"
                            type="submit"
                            id="send-button"
                          >
                            <span class="material-symbols-outlined fs-3">
                              send
                            </span>
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="../dashboard/dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
